<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/tesla-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lemonmilk" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <img src="logo (2).png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Buy</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Take a ride</a></li>
                </ul>
            </nav>
            <div class="wrap">
                <h1 class="elmt">The Greatest <span>RIDE</span> <br>Ever</h1>
                <div class="img">
                    <h1 class="elmt">TESLA</h1>
                    <img src="3.png" class="heading elmt"alt=""width="300">
                </div>
            </div>
            <div class="slidebar">
                <ul>
                <li class="btn elmt "value="01"><img src="1.png" onclick="imgSlider ('1.png')"alt=""><h4> Tesla Model S</h4><p> $100.000</p></li>
                <li class="btn elmt "value="02"><img src="2.png" onclick="imgSlider ('2.png')" alt=""><h4> 2023 Tesla Model Y </h4><p> $200.000</p></li>
                <li class="btn elmt "value="03"><img src="3.png" onclick="imgSlider ('3.png')"alt=""><h4> 2022 Tesla Model 3</h4><p> $98.000</p></li>
            </ul>
            <div class="line">
                <span class="elmt "></span>
                <div class="number">03</div>
                <span class="num"></span>
            </div>
            </div>
    
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
